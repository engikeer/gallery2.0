<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', filename = 'stylesheets/bootstrap.min.css') }}" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'stylesheets/bootstrap-theme.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/style.css') }}">
    <script src="{{ url_for('static', filename = 'js/jquery-2.2.3.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'js/app.js') }}"></script>
    <title>{{ title }}</title>
</head>
<body>
<header>
    <a class="btn btn-primary" href="/">返回</a>
    {{ pagination.info }}
    {{ pagination.links }}
</header>

<div>
    {% for img in img_names %}
    <!--<p>{{ img }}</p>-->
    <img class="img-responsive" src="{{ img }}" alt="{{ img }}">
    {% endfor %}
</div>

<footer>
    <a class="btn btn-primary" href="/">返回</a>
    {{ pagination.links }}
</footer>
</body>
</html>
